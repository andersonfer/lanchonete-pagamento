apiVersion: v1
kind: ConfigMap
metadata:
  name: pagamento-config
  labels:
    app: pagamento
    component: config
data:
  # Configurações do servidor
  SERVER_PORT: "8080"
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_APPLICATION_NAME: "pagamento"

  # Configurações do MongoDB
  MONGO_HOST: "pagamento-mongodb-service"
  MONGO_PORT: "27017"
  MONGO_DATABASE: "pagamentos"
  MONGO_USERNAME: "admin"

  # Configurações do RabbitMQ
  RABBITMQ_HOST: "shared-rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: "admin"

  # Configurações de Actuator
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics"
  MANAGEMENT_HEALTH_PROBES_ENABLED: "true"

  # Configurações de logging
  LOG_LEVEL: "INFO"

  # Configurações de performance
  JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"